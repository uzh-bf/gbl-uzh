#import "./FResultData.graphql"

query PastResults {
  result {
    currentGame {
      id
      status
    }
  }
  pastResults {
    ...ResultData
    player {
      id

      role

      name
      avatar
      location
      color

      facts

      experience
      experienceToNext

      level {
        id
        index
      }

      completedLearningElementIds
      visitedStoryElementIds
    }
    period {
      id
      index
      facts
    }
    segment {
      id
      index
      facts
    }
  }
}
